    <style type="text/css">
        .d1{
            border: 5px solid red;

        .d2{
            border-top: 10px solid blue;
            border-bottom: 10px dashed orange;
            border-left: 10px dashed rebeccapurple;
            border-right-width: 20px;

            line-height:normal;/*将行高和容器高度设为一样时，容器内的内容会垂直居中*/

        }
        p{
            text-indent: 2em;
            text-decoration: line-through;/*文本修饰线*/
        }
        span{
            vertical-align: -10px;
        }
        a{
            text-decoration: none;
        }
        ul{
            border: 5px solid black;

            list-style: none;

            box-shadow: 5px 5px 5px red;
