<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果</title>
</head>
<style type="text/css">
    ul{
		list-style:none;
		margin: 0px;
		padding:0px;
		width:120px;
		text-align:center;
		font-size:20px;
	}
	#menu>li{
		background-color:#e36a29;
	}

	#menu li ul{
		background-color:#cb222d;
		/*display:none;*/
		height:0px;
		overflow:hidden;
		transition:height 1s;
	}
	#menu>li:hover>ul{
		/*display:block;*/
		height:52px;
	}
</style>
<body>
    <ul id="menu">
	<li class="item">
		一级菜单1
		<ul class="sub">
			<li><a href="#">二级菜单1</a></li>
			<li><a href="#">二级菜单2</a></li>
		</ul>
	</li>
	<li class="item">
		一级菜单2
		<ul class="sub">
			<li><a href="#">二级菜单1</a></li>
			<li><a href="#">二级菜单2</a></li>
		</ul>
	</li>
	<li class="item">
		一级菜单3
		<ul class="sub">
			<li><a href="#">二级菜单1</a></li>
			<li><a href="#">二级菜单2</a></li>
		</ul>
	</li>
  </ul>
</body>
</html>
