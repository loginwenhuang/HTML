<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        循环输入5个分数存入数组，如果分数输入有误(小于0,大于100)，要提示输入错 误，如果无误则输出数组
    </title>
    <script>
        var arr = new Array(5);
        var flag=true;
        for(var i=0;i<arr.length;i++){
            var score = Number(prompt("学生成绩：",""));
            if(score<=100&&score>=0){
                arr[i]=score;
            }else{
                document.write("输入有误！");
                flag = false;
                break;
            }
        }
        if(flag){
            document.write(arr);
        }
    </script>

</head>
<body>
    
</body>
</html>
