<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        循环输入9个数字存入数组，然后3个一排输出
    </title>
    <script>
        var arr = [];
        for(var i =0 ;i<9;i++){
            arr[i]=Number(prompt("输入数字：",""));
        }
        for(var i in arr){
            document.write(arr[i]+"  ");
            if((Number(i)+1)%3==0){
                
                document.write("<br />");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
