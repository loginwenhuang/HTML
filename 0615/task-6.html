<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        通过输入框输入一个数，将输入的数字插入到数组中之后要保证数组依然有序:
    </title>
    <script>
        var arr = [10,50,70,89,99];
        var val = Number(prompt("请输入要插入的数据：",""));
        arr.length++;
        arr[arr.length-1]=val;
        var i=arr.length-1;
        while(i){
            if(arr[i]<arr[i-1]){
                var temp = arr[i-1];
                arr[i-1] = arr[i];
                arr[i] =temp;
                i--;
            }else{
                break;
            }
        }
        document.write(arr);
    </script>
</head>
<body>
    
</body>
</html>
