<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        table{
            margin: 0px auto;
            border: 1px solid black;
            border-collapse: collapse;
        }
        table tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <caption>个人信息</caption>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" name="xm" value="123" disabled/>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="mm" id="" value="123" />
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="sex" value="男" checked />男
                    <input type="radio" name="sex" value="女" />女
                </td>
            </tr>
            <tr>
                <td>
                    爱好
                </td>
                <td>
                    <input type="checkbox" name="dq" value="打球" />打球
                    <input type="checkbox" name="dq" value="打球" />听歌
                    <input type="checkbox" name="dq" value="打球" />跳舞
                </td>
            </tr>
            <tr>
                <td>
                    省份
                </td>
                <td>
                    <select name="pro" id="">
                        <option value="">请选择</option>
                        <option value="hn">河南</option>
                        <option value="hb">河北</option>
                        <option value="hun">湖南</option>
                        <option value="hub">湖北</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea name="" id="" cols="10" rows="3">大家好！</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    照片
                </td>
                <td>
                    <input type="file" name="zp" id="">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="button" value="普通按钮">
                    <input type="submit" value="提交">
                    <input type="image" src="../img/2.jpg" >
                    <input type="reset" value="重置">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="date"><input type="number"><input type="color">
                </td>
            </tr>
            <tr>
                <td>
                    总结
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
