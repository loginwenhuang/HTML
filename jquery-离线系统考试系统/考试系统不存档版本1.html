<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel批量处理</title>
	<!-- 引用网络的一些文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.core.min.js"></script>
	<script src="https://cdn.bootcss.com/xlsx/0.12.6/xlsx.full.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" ></script>
	<link rel="stylesheet" href="https://unpkg.com/layui@2.6.8/dist/css/layui.css">
	<script src="https://unpkg.com/layui@2.6.8/dist/layui.js"></script>
	
	<!-- 引入自己写的js文件 -->
	<script src="printExce-wangfei.js"></script>
	
	<!-- 引入自己写的css文件 -->
	<style>
		body{
			background-color:whitesmoke;
		}
		b{
			display: inline-block;
		}
		pre{
			display: inline-block;
			background-color: transparent;
			border: none;
			font-size: 14px;
		}
		label{
			width: 100%;
			height: 14px;
			line-height: 14px;
		}
		.layui-card-body>div:hover{
			background-color: snow;
		}
		.layui-card-header pre{
			font-size: 21px;
		}
		.layrow-p{
			padding: 15px;
		}
		#area{
			display: table;
		}
		#area>div{
			margin: 15px;
		}
		#fl{
			position: sticky;
			top: 20px;
		}
		#Anchorpoint{
			height: 500px;
			overflow: scroll;
		}
		#Anchorpoint div{
			margin: 10px;
			text-align: center;
		}
		#Anchorpoint a{
			display: inline-block;
			direction: unset;
			height: 30px;
			width: 30px;
			line-height: 30px;
			background-color: #d9edf7;
		}
    }
	</style>

	<script id="moban2" type="text/template">
		<div class="col-md-2"><a  href="gid">mid</a> </div>
	</script>
</head>
<body>
	<div class="container" style="margin: 20px auto;">
		<div class="row" style="position: relative;">
			<div class="col-md-3" style="background-color: white;height: 600px;"  id="fl">
				<input type="file" onchange="impexcel(this)" />
				<select id="sel" style="display: none;" onchange="printQA(this.value)">
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="50">50</option>
					<option value="all">打印全部</option>
				</select>
				<input type="button" value="提交" onclick="userSubmit()" />
				<div id="Anchorpoint">
					
				</div>
				
			</div>
			<div class="col-md-9 ">
				<div id="area" style="background-color: lightgray;width: 100%;">
					
				</div>
			</div>
		</div>
	</div>
	
	<!-- 选择题模板 -->
	<script id="moban" type="text/template">
		<a name="gropname"></a>
		<div class="layui-card layrow-p">
			<div class="layui-card-header">
				<div class="row lead">
					<div class="col-md-1"><b>nth</b></div>
					<div class="col-md-10"><pre>question</pre></div>
					<div class="col-md-1"><span class="aw" style="display: none;">answer</span></div>
				 </div>
			</div>
			<div class="layui-card-body">
				<div class="radio">
				  <label>
				    <input type="radio" value="A" name="gropname">
					A.&nbsp;<pre>opt1</pre>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" value="B" name="gropname">B.&nbsp;<pre>opt2</pre>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" value="C" name="gropname">
					C.&nbsp;<pre>opt3</pre>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" value="D" name="gropname">
					D.&nbsp;<pre>opt4</pre>
				  </label>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
