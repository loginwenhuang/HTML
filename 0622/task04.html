    </title>

        汉字校验:
        <input type="text" id="chinese" />
        <input type="button" onclick="checkChinese()" value="验证">
    </p>
    <script>
        function checkChinese(){
            var r = /^[\u4e00-\u9fa5]{2,5}$/

            console.log(res);
        }
    </script>
