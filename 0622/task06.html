<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        制作登记学生信息的表单页面，校验学生姓名格式，手机格式，身份证格式，邮箱格式，年龄格式是否正常
    </title>
</head>
<body>
    <form action="" method="get" onsubmit="return checkAll()">
        <p>
            学生姓名:
            <input type="text" name="stuname" id="stuname" onblur="checkName()"/>
        </p>
        <p>
            手机号:
            <input type="text" name="stuphone" id="stuphone" onblur="checkPhone()"/>
        </p>
        <p>
            邮箱：
            <input type="text" name="stuemail" id="stuemail" onblur="checkEmail()"/>
        </p>
        <p>
            年龄:
            <input type="text" name="stuage" id="stuage" onblur="checkAge()"/>
        </p>
        <input type="submit" />
    </form>
    <script>
        function checkName(){
            var r1 = /^[\u4e00-\u9fa5]{2,5}$/
            var res1 = r1.exec(stuname.value);
            console.log(res1);
            if(res1){
                return true;
            }
            return false;
        }
        function checkPhone(){
            var r2 = /^1(3[0-9]|4[014-9]|5[0-35-9]|6[2567]|7[0-8]|8[0-9]|9[0-35-9])\d{8}$/
            var res2=r2.exec(stuphone.value);
            console.log(res2);
            if(res2){
                return true;
            }
            return false;
        }
        function checkEmail(){
            var r3 = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
            var res3 = r3.exec(stuemail.value);
            console.log(res3);
            if(res3){
                return true;
            }
            return false;
        }
        function checkAge(){
            var r4 = /^[1-3]?\d$/
            var res4 = r4.exec(stuage.value);
            console.log(res4);
            if(res4){
                return true;
            }
            return false;
        }
        function checkAll(){
            checkName();
            checkPhone();
            checkEmail();
            checkAge();
            if(checkName()&&checkEmail()&&checkPhone()&&checkAge()){
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
