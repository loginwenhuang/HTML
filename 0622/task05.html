<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        将之前讲过的表单验证改为用正则表达式校验
    </title>
</head>
<body>
    <form action="" method="get" onsubmit="return checkAll()">
        <p>
            用户名:
            <input type="text" id="username" name="username" onblur="checkName()"/>
        </p>
        <p>
            密码:
            <input type="password" name="password" id="password" onblur="checkPassword()"/>
        </p>
        <p>
            手机号:
            <input type="text" name="phone" id="phone" onblur="checkPhone()" />
        </p>
        <input type="submit" />
    </form>
    <script>
        function checkName(){
            var r1 = /^[a-zA-Z]\w{3,9}$/
            var res1=r1.exec(username.value)
            console.log(res1)
            if(res1){
                return true;
            }
            return false;
        }
        function checkPassword(){
            var r2 = /^([a-zA-Z0-9!@/*\-+#${}%&',;=?\x22]){6,20}$/
            var res2=r2.exec(password.value);
            console.log(res2);
            if(res2){
                return true;
            }
            return false;
        }
        function checkPhone(){
            var r3 = /^1(3[0-9]|4[014-9]|5[0-35-9]|6[2567]|7[0-8]|8[0-9]|9[0-35-9])\d{8}$/
            var res3=r3.exec(phone.value);
            console.log(res3);
            if(res3){
                return true;
            }
            return false;
        }
        function checkAll(){
            if(checkName()&checkPassword()&checkPhone()){
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
