<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        自定义身份证号的正则验证
    </title>
</head>
<body>
    <p>
        身份证号:
        <input type="text" id="iden" />
        <input type="button" onclick="checkIden()" value="验证">
    </p>
    <script>
        function checkIden(){
            if(iden.value.length==15||iden.value.length==18){
                var r = /^(\d{6})(18|19|20)?(\d{2})([01]\d)([0123]\d)(\d{3})(\d|X)?$/
                var res = r.exec(iden.value);
                console.log(res);
            }else{
                console.log("身份证号的长度不对！");
            }
            

        }
    </script>
</body>
</html>
