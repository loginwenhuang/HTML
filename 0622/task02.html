<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        自定义手机号格式正则验证
    </title>
</head>
<body>
    <p>
        手机号:
        <input type="text" id="phone" />
        <input type="button" onclick="checkPhone()" value="验证">
    </p>
    <script>
        function checkPhone(){
            var r = /^1(3[0-9]|4[014-9]|5[0-35-9]|6[2567]|7[0-8]|8[0-9]|9[0-35-9])\d{8}$/
            var res = r.exec(phone.value);
            console.log(res);

        }
    </script>
</body>
</html>
