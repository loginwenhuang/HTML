<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
    </title>
    <style>

    </style>
    <script>
        var colorAry = ["red","blue","green","pink","purple"];
        var n = 0;
        function colorChange(){
            if(n==colorAry.length){
                n=0;
                document.body.style.backgroundColor=colorAry[n];
            }else{
                document.body.style.backgroundColor=colorAry[n];
                n++;
            }
            
        }
    </script>
</head>
<body>
    <input type="button" name="" id="" value="改变背景" onclick="colorChange()">
</body>
</html>
