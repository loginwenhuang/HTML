        function getTime(){
            var d = new Date();
            var Y = d.getFullYear();
            var M = d.getMonth()+1;
            var D = d.getDate();
            var H = d.getHours();
            var Mi = d.getMinutes();
            var S = d.getSeconds();

            output.innerHTML = Y+"年"+M+"月"+D+"日"+" "+H+"时"+Mi+"分"+S+"秒";
        }
        var t;
        function startTime(){
            t=setInterval(getTime,1000);
        }
        function stopTime(){
            clearInterval(t);
        }
        window.onload=getTime;
        
        /*setInterval(function(){
            window.location.reload();
        },1000)*/
    </script>
</head>
<body>
    <div>
        <button type="button" onclick="startTime()">开始</button>
        <button type="button" onclick="stopTime()">停止</button>
        <p id="output">

        </p>
    </div>
</body>
