<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        输入考试成绩，显示所获奖励。成绩==100分，爸爸给他买辆车。成绩>=90分，妈妈给他买MP490分>成绩>=60分，妈妈给他买本参考书。成绩小于60分，什么都不买
    </title>
    <script>
        var score = Number(prompt("考试成绩:",""));
        if(score==100){
            document.write("爸爸给买一辆车！");
        }else if(score>=90){
            document.write("妈妈给买MP4");
        }else if(score>=60){
            document.write("妈妈给买参考书");
        }else{
            document.write("啥也某带");
        }
    </script>
</head>
