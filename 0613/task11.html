<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        张三为手机设定了自动拨号按1：拨爸爸的号按2：拨妈妈的号按3：拨爷爷的号 按4：拨奶奶的号
    </title>
    <script>
        var num = Number(prompt("请按1--4：",""));
        switch(num){
            case 1:
                document.write("呼叫爸爸");
                break;
            case 2:
                document.write("呼叫妈妈");
                break;
            case 3:
                document.write("呼叫爷爷");
                break;
            case 4:
                document.write("呼叫奶奶");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
