<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        两个数a、b，如果a能被b整除或a加b大于1000，则输出a，否则输出b
    </title>
    <script>
        var a = Number(prompt("a",""));
        var b = Number(prompt("b",""));
        if(a%b==0||a+b>1000){
            document.write(a);
        }else{
            document.write(b);
        }
    </script>
</head>
<body>
    
</body>
</html>
