<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入三角形的三个边长，判断能否构成三角形</title>
    <script>
        var a = Number(prompt("第一条边:",""));
        var b = Number(prompt("第二条边:",""));
        var c = Number(prompt("第三条边:",""));
        if(a+b>c&&a+c>b&&b+c>a){
            document.write("能构成三角形");
        }else{
            document.write("不能构成三角形");
        }
    </script>
</head>
<body>
    
</body>
</html>
