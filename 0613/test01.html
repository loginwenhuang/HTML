<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var n = prompt("输入学生成绩:","");
    if(n<0){
        document.write("不能欠老师分！<br />");
    }else if(n>=0&&n<30){
        document.write("特差！<br />");
    }else if(n>=30&&n<45){
        document.write("很差！<br />");
    }else if(n>=45&&n<60){
        document.write("差！<br />");
    }else if(n>=60&&n<70){
        document.write("及格！<br />");
    }else if(n>=70&&n<80){
        document.write("良！<br />");
    }else if(n>=80&&n<90){
        document.write("优！<br />");
    }else if(n>=90&&n<=100){
        document.write("特优！<br />");
    }else{
        document.write("满分才一百呀！<br />");
    }
</script>
<body>
    
</body>
</html>
