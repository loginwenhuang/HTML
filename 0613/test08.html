<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 与 do while 的区别</title>
    <script>
        var i = 11;
        while(i<=10){
            document.write(i+"<br />");
            i++;
        }
        document.write("<br />");
        var j = 11;
        do{
            document.write(j+"<br />");
            j++;
        }while(j<=10);
    </script>
</head>
<body>
    
</body>
</html>
