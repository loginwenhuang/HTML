<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入你的月份和日期，输出你是哪个星座的人，以及你的星座特征</title>
    <script>
        var M = Number(prompt("出生月份:",""));
        var D = Number(prompt("出生日期:",""));
        switch(M){
            case 1:
                if(D<20){
                    document.write("魔羯座<br />");
                }else{
                    document.write("水瓶座<br />");
                }
                break;
            case 2:
                if(D<19){
                    document.write("水瓶座<br />");
                    
                }else{
                    document.write("双鱼座<br />");
                }
                break;
            case 3:
                if(D<21){
                    document.write("双鱼座<br />");
                    
                }else{
                    document.write("白羊座<br />");
                }
                break;
            case 4:
                if(D<20){
                    document.write("白羊座<br />");
                    
                }else{
                    document.write("金牛座<br />");
                }
                break;
            case 5:
                if(D<21){
                    document.write("金牛座<br />");
                    
                }else{
                    document.write("双子座<br />");
                }
                break;
            case 6:
                if(D<22){
                    document.write("双子座<br />");
                    
                }else{
                    document.write("巨蟹座<br />");
                }
                break;
            case 7:
                if(D<23){
                    document.write("巨蟹座<br />");
                    
                }else{
                    document.write("狮子座<br />");
                }
                break;
            case 8:
                if(D<23){
                    document.write("狮子座<br />");
                    
                }else{
                    document.write("处女座<br />");
                }
                break;
            case 9:
                if(D<23){
                    document.write("处女座<br />");
                    
                }else{
                    document.write("天秤座<br />");
                }
                break;
            case 10:
                if(D<24){
                    document.write("天秤座<br />");
                    
                }else{
                    document.write("天蝎座<br />");
                }
                break;
            case 11:
                if(D<23){
                    document.write("天蝎座<br />");
                    
                }else{
                    document.write("摩羯座<br />");
                }
                break;
        }
    </script>
</head>

</html>
