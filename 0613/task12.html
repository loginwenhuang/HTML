<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        输入一个数，判断它是否能被3、5、7整除，注意考虑同时整除的情况
    </title>
    <script>
        var num = Number(prompt("输入一个数",""));
        if(num%(3*5*7)==0){
            document.write("他能被3，5，7整除");
        }else if(num%(3*5)==0){
            document.write("他能被3，5整除");
        }else if(num%(3*7)==0){
            document.write("他能被3，7整除");
        }else if(num%(5*7)==0){
            document.write("他能被5，7整除");
        }else if(num%3==0){
            document.write("他能被3整除");
        }else if(num%5==0){
            document.write("他能被5整除");
        }else if(num%7==0){
            document.write("他能被7整除");
        }else{
            document.write("他不能被3，5，7整除");
        }
    </script>
</head>

</html>
