<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        for(var i=0;i<5;i++){
            for(var k=0;k<5;k++){
                document.write("*");
            }
            document.write("<br />");
        }
        for(var i=0;i<5;i++){
            for(var k=0;k<i+1;k++){
                document.write("*");
            }
            document.write("<br />");
        }
        for(var i=1;i<=9;i++){
            for(var k=1;k<=i;k++){
                document.write(k+"*"+i+"="+(i*k)+"&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
        document.write("<hr />");
        for(var i=9;i>=1;i--){
            for(var k=1;k<=i;k++){
                
                document.write(k+"*"+i+"="+(i*k)+"&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
        document.write("<hr />");

    </script>
</head>
<body>
    
</body>
</html>
